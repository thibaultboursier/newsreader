
<md-card class="example-card" *ngFor="let item of news">
  <md-card-header>
    <md-card-title>
      <h2>{{item.title}}</h2>
    </md-card-title>
    <md-card-subtitle>{{item.date}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    No description.
  </md-card-content>
  <md-card-actions>
    <button md-button color="primary">Read this article</button>
  </md-card-actions>
</md-card>
