<button md-button color="primary" (click)="goBack()">Go back</button>
<div class="news">
  <md-card class="news__item">
    <md-card-header>
      <md-card-title>
        <h2>{{item.title}}</h2>
      </md-card-title>
      <md-card-subtitle>{{item.date}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      {{item.content}}
    </md-card-content>
  </md-card>
</div>
